<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"><title>Virtual Queue</title>
<script src="../js/jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="../js/jquery/jquery.dynatable.js" type="text/javascript"></script>
<link href="../css/jquery.dynatable.css" rel="stylesheet" media="screen">
<link href="../css/main.css" rel="stylesheet" media="screen">
<link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<div>
<table id="my-table" class="table table-condensed">
  <thead>
  	<tr>
  		<th>Cod_produto</th>
    	<th>Nome</th>
    	<th>Descricao</th>
    	<th>Tipo</th>
    	<th>Preco</th>
  	</tr>
  </thead>
  <tbody>
  </tbody>
</table>
</div>
<script>
$.ajax({
  url: '/VirtualQueue/VQ/produto/list',
  success: function(data){
    $('#my-table').dynatable({
      dataset: {
        records: data
      }
    });
  }
});
</script>
</body>
</html>
