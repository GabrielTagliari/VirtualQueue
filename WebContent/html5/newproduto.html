<!DOCTYPE html>

<html>
    <head>
        <title>VirtualQueue</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <form class="form-horizontal" action="../VirtualQueue/produto/createform" method="GET">
                <div class="form-group">
                    <label for="inputID">Código</label>
                    <div class="col-sm-5">                        
                        <input type="text" class="form-control" id="cod_produto" name="cod_produto" placeholder="Código aqui ...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName">Nome</label>
                    <div class="col-sm-5">                  
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do produto aqui ...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDescription">Descrição do produto</label>
                    <div class="col-sm-5">                   
                        <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descreva o produto aqui ..">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory">Categoria</label>
                    <div class="col-sm-5">                  
                        <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Categoria do seu produto ...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPrice">Valor</label>
                    <div class="col-sm-5">                    
                        <input type="text" class="form-control" id="preco" name="preco" placeholder="Valor do produto ...">                        
                    </div>                   
                </div>
                <div class="form-group">
                    <div class="col-sm-offset col-sm-5">
                        <input type="submit" class="btn btn-default" value="Salvar">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
