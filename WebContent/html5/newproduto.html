<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Queue</title>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="../js/jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
		<script src="../js/jquery/jquery.serializejson.js"	type="text/javascript"></script>
    </head>
    <body>
    	<div id="header"></div>
        <div class="container">
        	<div><h2>Cadastro de Produtos</h2><br></div>
         	<form class="form-horizontal" action="../VQ/produto/createform" method="GET">
                <div class="form-group">
                    <label for="inputID" style="margin-top:6px;">Código</label>
                    <div class="col-sm-5">                        
                        <input type="text" class="form-control" id="cod_produto" name="cod_produto" placeholder="Código aqui ..." autofocus="autofocus" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" style="margin-top:6px;">Nome</label>
                    <div class="col-sm-5">                  
                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do produto aqui ..." required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDescription" style="margin-top:6px;">Descrição do produto</label>
                    <div class="col-sm-5">                   
                        <input type="text" class="form-control" id="descricao" name="descricao" placeholder="Descreva o produto aqui .." required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" style="margin-top:6px;">Categoria</label>
                    <div class="col-sm-5">                  
                        <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Categoria do seu produto ..." required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPrice" style="margin-top:6px;">Valor</label>
                    <div class="col-sm-5">                    
                        <input type="text" class="form-control" id="preco" name="preco" placeholder="Valor do produto ..." required>                        
                    </div>                   
                </div>
                <div class="form-group">
                    <div class="col-sm-offset col-sm-5">
                        <input type="submit" class="btn btn-default" value="Salvar">
                    </div>
                </div>
            </form>
        </div>
        <div id="footer"></div>
    <script type="text/javascript">
    $(document).ready(function(){
		$("#header").load('menu.html');
		$("#footer").load('footer.html');
	});
    </script>
    </body>
</html>
