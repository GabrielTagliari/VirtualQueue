<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Menu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <style>
            @import url(http://fonts.googleapis.com/css?family=Lora|Oswald);
            *{padding:0px;}
            body {font-family:'Oswald', arial, sans-serif; font-size:15px;;}
            .menu {position:relative; float:left; top:-40px;}
            .menu li {float:left; position:relative; list-style:none;}
            .menu li  ul {position:absolute; top:25px;left:0; background-color:#fff; display:none;}  
            .menu a {text-decoration:none; padding:5px 20px; color: #fff;
                     -moz-transition:background 0.10s ease-out;
                     -o-transition:background 0.10s ease-out;
                     -ms-transition:background 0.10s ease-out;}
            .menu .sub {color: #191919;}
            .menu .principal:hover {color: #000; background-color:#fff; border: 1px solid #c0c0c0; border-radius:3px;
                                    -webkit-transition:background 0.10s ease-out;                             
                                    filter:alpha(opacity = 100);
                                    -moz-opacity:5;
                                    opacity:5;}
            .menu li ul li {border:1px solid #c0c0c0; display:block; width:200px;}
            .menu li:hover ul, .menu li.over ul{display:block;}

            .menu-right {position:relative; float:right; top:-40px;}
            .menu-right ul {list-style:none;}
            .menu-right ul li a {text-decoration:none; color:#fff; font-style: italic; font-size: 12px;}   
            .container {}
            .background {}
        </style>
    </head>
    <body>
        <div class="background">
            <nav style="background-color:#191919; padding: 30px;"></nav>
        </div>
        <div class="container">
            <nav class="menu">
                <ul>
                    <li><a class="principal">HOME</a></li>
                    <li><a class="principal">PRODUTO</a>
                        <ul>
                            <li><a class="sub" href="newproduto.html">CADASTRO DE PRODUTO</a></li>
                            <li><a class="sub" href="produtos.html">LISTRAR PRODUTO</a></li>
                        </ul>
                    </li>
                    <li><a class="principal">PEDIDO</a>
                        <ul>
                            <li><a class="sub" href="newpedido.html">GERAR PEDIDO</a></li>
                            <li><a class="sub" href="#">LISTAR PEDIDO</a></li>
                        </ul>
                    </li>                               
                </ul>
            </nav>
            <nav class="menu-right">
                <ul>
                    <li><a href="login.html">SAIR</a></li>
                </ul>
            </nav>
        </div>   
    </body>
</html>
