<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>VirtualQueue</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <h3>Pedido</h3>
            <form class="col-sm-5">
                <div class="form-group">   
                    <select class="form-control">
                        <option>Big Mac 1</option>
                        <option>Big Mac 2</option>
                        <option>Big Mac 3</option>
                        <option>Big Mac 4</option>
                        <option>Big Mac 5</option>
                        <option>Batata Frita</option>
                        <option>Fanta Laranja</option>
                        <option>Coca-Cola 500 ML</option>
                        <option>Sprite</option>
                        <option>Fanta Uva</option>
                        <option>Suco Laranja</option>
                        <option>Suco Uva</option>
                        <option>Sorvete</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset">
                        <input type="submit" class="btn btn-default" value="Adicionar" style="margin-top: 10px;">
                    </div>
                </div>
            </form>
            <div class="tabela">
                <table class="table">
                    <thead>
                        <tr>
                            <th>1</th>
                            <th>Big Mac</th>                           
                            <th>R$ 10,00</th>
                        </tr>
                        <tr>
                            <th>2</th>
                            <th>Coca-Cola</th>                           
                            <th>R$ 5,00</th>
                        </tr>
                        <tr>
                            <th>3</th>
                            <th>Batata</th>                           
                            <th>R$ 5,00</th>
                        </tr>
                    </thead>                       
                </table>                                      
            </div>          
            <label class="total">R$ 20,00</label>
        </div>
    </body>
</html>
