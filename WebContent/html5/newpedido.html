    <body>
        <div class="container">
            <h3>Pedido</h3>
                <div class="form-group">   
                    <select class="form-control" id="myselect">
                        <option value="Big Mac 1">Big Mac 1</option>

                        <option value="Big Mac 3">Big Mac 3</option>
                        <option value="Big Mac 4">Big Mac 4</option>

                    </select>

                <div class="form-group">
                    <div class="col-sm-offset">
                        <input type="submit" class="btn btn-default" value="Adicionar" onclick="addProduto()" style="margin-top: 10px;">
                    </div>
                </div>
            
            <div class="">
                <table id="myTable" border="1" class="table stripped">
                      <th>Código</th>
                      <th>Nome</th>
                      <th>Preço</th>
                    </table>                                      
            </div>          
            <label class="total">TOTAL: R$ 20,00</label>
            <label class="">Senha: 258</label>
            
            <div class="form-group">
                    <div class="col-sm-offset">
                        <input type="submit" class="btn btn-default" value="Finalizar Pedido" onclick="fechar_pedido()" style="margin-top: 10px;">
                    </div>
                </div>
        </div>

        <script>
              var pedido = [];
              var produtos = [];
              lista();
              
              function lista(){
            	  var gbWS ="http://localhost:8080/VirtualQueue/VQ/produto/list";
            		// faz chamda ao WS REST via ajax	
            		  $.ajax({
            			type: 'GET',
            			url: gbWS,
            			crossDomain: true,
            			dataType: "json", 
            			success: carregaProduto, // função de retorno do WS
            			error: function(xhr, status, error) {
            				  var err = eval("(" + xhr.responseText + ")");
            				  alert(err.Message);
            			}
            		});            	  
              } 
              
              function carregaProduto(data){
            	  alert(JSON.stringify(data));
            	  produtos = data;
            	  // gerar Combo dos Produtos
              }
              
              function addProduto() {
            
            	   /*private int cod_produto;
            		private String nome;
            		private String descricao;
            		private String tipo;
            		private double preco;*/
            		 
            	  var produto = new Object();
            	  produto.cod_produto = "" ;
            	  produto.nome = "";
            	  produto.descricao = "" ;
          		  produto.tipo = "" ;
          		  produto.preco = "" ;
                  pedido.push(produto);
            		  
                  var table = document.getElementById("myTable");
                  var row = table.insertRow(1);
                  var cell1 = row.insertCell(0);
                  var cell2 = row.insertCell(1);
                  var cell3 = row.insertCell(2);
                  cell1.innerHTML = "1";
                  cell2.innerHTML = document.getElementById("myselect").value;
                  cell3.innerHTML = "R$ 10,00";
            }

            	        data: JSON.stringify(pedido),

            	        dataType: "json",
            	        processData: true,
            	        success: function (vdata, status, jqXHR) {
            	            alert("book has been added to wishlist");

            	        error: function (xhr) {

            	   */

               }
        </script>
    </body>
