<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>VirtualQueue</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <h3>Pedido</h3>
                <div class="form-group">   
                    <select class="form-control" id="myselect">
                        <option value="Big Mac 1">Big Mac 1</option>
                        <option value="Big Mac 2">Big Mac 2</option>
                        <option value="Big Mac 3">Big Mac 3</option>
                        <option value="Big Mac 4">Big Mac 4</option>
                        <option value="Big Mac 5">Big Mac 5</option>
                        <option value="Batata Frita">Batata Frita</option>
                        <option value="Fanta Laranja">Fanta Laranja</option>
                        <option value="Coca-Cola 500 ML">Coca-Cola 500 ML</option>
                        <option value="Sprite">Sprite</option>
                        <option value="Fanta Uva">Fanta Uva</option>
                        <option value="Suco Laranja">Suco Laranja</option>
                        <option value="Suco Uva">Suco Uva</option>
                        <option value="Sorvete">Sorvete</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset">
                        <input type="submit" class="btn btn-default" value="Adicionar" onclick="addProduto()" style="margin-top: 10px;">
                    </div>
                </div>
            
            <div class="">
                <table id="myTable" border="1" class="table stripped">
                      <th>Código</th>
                      <th>Nome</th>
                      <th>Preço</th>
                    </table>                                      
            </div>          
            <label class="total">TOTAL: R$ 20,00</label>
            <label class="">Senha: 258</label>
        </div>

        <script>
            function addProduto() {
                  var table = document.getElementById("myTable");
                  var row = table.insertRow(1);
                  var cell1 = row.insertCell(0);
                  var cell2 = row.insertCell(1);
                  var cell3 = row.insertCell(2);
                  cell1.innerHTML = "1";
                  cell2.innerHTML = document.getElementById("myselect").value;
                  cell3.innerHTML = "R$ 10,00";
            }
        </script>
    </body>
</html>
