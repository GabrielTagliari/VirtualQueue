<!DOCTYPE html>
<html lang="pt-br">
<head>
<title>VirtualQueue</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="../js/jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="../js/jquery/jquery.serializejson.js"
	type="text/javascript"></script>

</head>
<body>
	<div class="container">
		<h3>Pedido</h3>
		<div class="form-group">
			<div class="form-group" id="div1">
				<!-- <select class="form-control" name="nomeCombox1" id="nomeCombox1">
					<option value="Big Mac 1">Big Mac 1</option>
				</select> -->
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset">
				<input type="submit" class="btn btn-default" value="Adicionar"
					onclick="addProduto()" style="margin-top: 10px;">
			</div>
		</div>

		<div class="">
			<table id="myTable" border="1" class="table stripped">
				<tr>
					<th>Código</th>
					<th>Nome</th>
					<th>Preço</th>
				</tr>
			</table>
		</div>
		<label class="total">TOTAL: R$ 20,00</label> <label class="">Senha:
			258</label>

		<div class="form-group">
			<div class="col-sm-offset">
				<input type="submit" class="btn btn-default"
					value="Finalizar Pedido" onclick="fechar_pedido()"
					style="margin-top: 10px;">
			</div>
		</div>
	</div>


	<script>
		var pedido = [];
		var produtos = [];
		
		lista();
		populaCombo();
		
		function lista() {
			var gbWS = "http://localhost:8080/VirtualQueue/VQ/produto/list";
			// faz chamda ao WS REST via ajax	
			$.ajax({
				type : 'GET',
				url : gbWS,
				crossDomain : true,
				dataType : "json",
				success : carregaProduto, // função de retorno do WS
				error : function(xhr, status, error) {
					var err = eval("(" + xhr.responseText + ")");
					alert(err.Message);
				}
			});
		}

		function populaCombo() {
			$(document).ready(function() {
					$.ajax({
						dataType : 'json',
						url : "http://localhost:8080/VirtualQueue/VQ/produto/list",
						data : produtos, //array produtos
						success : function(data) {
							var q = '<select name="idCombox2" id="idCombox2" class="form-control"> <option value="0"><-- Selecione um Produto --></option>';
							for (i = 0; i < data.length; i++) {
								q += '<option value=' + i + '>'
										+ data[i].nome
										+ '</option>';
							}
							q += '</select>';
							$('#div1').html(q);
							}
					});
			});
		}
		
		function carregaProduto(data) {
			produtos = data;
			// gerar Combo dos Produtos
		}

		function addProduto() {
			
			var table = document.getElementById("myTable");
			var row = table.insertRow(1);
			var cell1 = row.insertCell(0);
			var cell2 = row.insertCell(1);
			var cell3 = row.insertCell(2);
			var selecionado = document.getElementById("idCombox2").value;
			cell1.innerHTML = produtos[document.getElementById("idCombox2").value].cod_produto;
			cell2.innerHTML = produtos[document.getElementById("idCombox2").value].nome;
			cell3.innerHTML = "R$ "+produtos[document.getElementById("idCombox2").value].preco+",00";
			pedido.push(produtos[selecionado]);
		}

		function fechar_pedido() {
			
			$.ajax({
			     type: "POST",
			     url: "http://localhost:8080/VirtualQueue/VQ/pedido/pedidocreate",
			     data: JSON.stringify(pedido),
			     contentType: "application/json; charset=utf-8",
			     dataType: "json",
			     processData: true,
			     success: function (vdata, status, jqXHR) {
			         alert("Pedido Enviado com Sucesso");
			     },
			     error: function (xhr) {
			         alert("Erro" + xhr.responseText);
			     }
			 });
			 
			//alert(JSON.stringify(pedido));
		}
	</script>
</body>
</html>
