<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
        <meta name="google-signin-scope" content="profile email">
		<meta name="google-signin-client_id" content="219833697129-61gsh6oa6mlnqsbs7jl94s9i7uursn3n.apps.googleusercontent.com">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    </head>
    <body>
        <div class="container">
        	<form method="post" action="">
                <label for="email">E-mail</label>
                <input type="email" id='email' placeholder="E-mail">
                <label for="password">Senha</label>
                <input type="password" id='password' placeholder="Senha">
                <button>Entrar</button>
                <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
            </form>
        </div>
        <script>
            function supportsPlaceholder() {
                return 'placeholder' in document.createElement('input') && 'placeholder' in document.createElement('textarea');
            }
            jQuery(function ($) {
                function supportsPlaceholder() {
                    return 'placeholder' in document.createElement('input') &&
                            'placeholder' in document.createElement('textarea');
                }
                if (!supportsPlaceholder()) {
                    $('html').addClass('no-placeholder');
                }
            });
            function onSignIn(googleUser) {
                // Useful data for your client-side scripts:
                var profile = googleUser.getBasicProfile();
                console.log("ID: " + profile.getId()); // Don't send this directly to your server!
                console.log("Name: " + profile.getName());
                console.log("Image URL: " + profile.getImageUrl());
                console.log("Email: " + profile.getEmail());
                // The ID token you need to pass to your backend:
                var id_token = googleUser.getAuthResponse().id_token;
                console.log("ID Token: " + id_token);
              };
        </script>
    </body>
</html>
