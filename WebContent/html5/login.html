<!DOCTYPE html>
<html>
    <head>
        <title>VirtualQueue</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../css/sweetalert-master/dist/sweetalert.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/sweetalert-master/dist/sweetalert.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/mycss.css" />
        <script src="../js/jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
		<script src="../js/jquery/jquery.serializejson.js"	type="text/javascript"></script>
	</head>
    <body>
         <div class="container login-container">           
            <div class="divcenter">
                <h1>Virtual Queue</h1>
                    <input type="email" id='email' placeholder="E-mail" onfocus="this.placeholder = ''" onblur="this.placeholder = 'E-mail'" required>                  
                    <input type="password" id='password' placeholder="Senha" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Senha'" required>
                    <button onclick="valida()">Entrar</button>
            </div>            
        </div>
        <div id="footer"></div>
        <script>
	        $(document).ready(function () {
	            $("#footer").load('admin/footer.html');
	        });
	        
	        function valida(){
	        	/* user = new Object();
	        	user.email = document.getElementById("email").value;
	        	user.senha = document.getElementById("password").value; */
	        	var user = new Array();
	        	user[0] = document.getElementById("email").value;
	        	user[1] = document.getElementById("password").value;
	        	
	        	alert(JSON.stringify(user));
		        	$.ajax({
					     type: "POST",
					     url: "http://localhost:8080/VirtualQueue/VQ/user/login",
					     data: user,
					     contentType: "application/json; charset=utf-8",
					     dataType: "text",
					     processData: true,
					     success: function (vdata, status, jqXHR) {
					    	 window.location = "produtos.html";
					     },
					     error: function (xhr) {
					         alert("Erro" + xhr.responseText);
					     }
					});
	        }
        </script>
    </body>
</html>
