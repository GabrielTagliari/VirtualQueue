<body>
<div id="header"></div>
<div class="container">
<div><h2>Lista de Produtos</h2><br></div>
<div>
<table id="my-table" class="table table-hover">
  <thead>
  	<tr>
  		<th>Id</th>
    	<th>Nome</th>
    	<th>Descricao</th>
    	<th>Tipo</th>

  	</tr>
  </thead>

  </tbody>

</div>
<div id="footer"></div>
<script>
$.ajax({
  url: '/VirtualQueue/VQ/produto/list',
  success: function(data){
    $('#my-table').dynatable({		
      dataset: {records: data}
    });
  }
});

function deletarProduto(id){
	swal({   
		title: "",   
		text: "Deseja realmente deletar este produto?\n (esta ação não poderá ser desfeita)",   
		type: "",   
		showCancelButton: true,
		confirmButtonColor: "#141E5F",   
		confirmButtonText: "Sim",   
		cancelButtonText: "Não",   
		closeOnConfirm: false,   
		closeOnCancel: true }, 
		function(isConfirm){   
			if (isConfirm) {
				$.ajax({
				     type: "POST",
				     url: "http://localhost:8080/VirtualQueue/VQ/produto/deleta",
				     data: JSON.stringify(id),
				     contentType: "application/json; charset=utf-8",
				     dataType: "long",
				     processData: true,
				     success: function (vdata, status, jqXHR) {
				    	 window.location = "produtos.html";
				     },
				     error: function (xhr) {
				         alert("Erro" + xhr.responseText);
				     }
			});
	}});
}

</script>
</body>
</html>
