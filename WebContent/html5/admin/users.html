<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"><title>Virtual Queue</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<script src="../../js/jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="../../js/jquery/jquery.serializejson.js" type="text/javascript"></script>
<script src="../../js/jquery/jquery.dynatable.js" type="text/javascript"></script>
<link href="../../css/jquery.dynatable.css" rel="stylesheet" media="screen">
</head>
<body>
<div id="header"></div>
<div class="container">
<div><h2>Lista de Usuários</h2><br></div>
<div>
<table id="my-table" class="table table-hover">
  <thead>
  	<tr>
  		<th>Nome</th>
  		<th>Email</th>
  	</tr>
  </thead>
  <tbody>
  </tbody>
</table>
</div>
</div>
<div id="footer"></div>
<script>
$.ajax({
  url: '/VirtualQueue/VQ/user/list',
  success: function(data){
    $('#my-table').dynatable({
      dataset: {
        records: data
      }
    });
  }
});

function deletaUser(email){
	swal({   
		title: "",   
		text: "Deseja realmente deletar este produto?\n (esta ação não poderá ser desfeita)",   
		type: "",   
		showCancelButton: true,
		confirmButtonColor: "#141E5F",   
		confirmButtonText: "Sim",   
		cancelButtonText: "Não",   
		closeOnConfirm: false,   
		closeOnCancel: true }, 
		function(isConfirm){   
			if (isConfirm) {
				$.ajax({
				     type: "POST",
				     url: "http://localhost:8080/VirtualQueue/VQ/user/deleta",
				     data: email,
				     contentType: "application/json; charset=utf-8",
				     dataType: "long",
				     processData: true,
				     success: function (vdata, status, jqXHR) {
				    	 window.location = "users.html";
				     },
				     error: function (xhr) {
				         alert("Erro" + xhr.responseText);
				     }
			});
	}});
}

function deletarProduto(){}

$(document).ready(function(){
	$("#header").load('menu.html');
	$("#footer").load('footer.html');
});
</script>
</body>
</html>
