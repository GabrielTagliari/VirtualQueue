<!DOCTYPE html>
<html>
<head>
<title>Virtual Queue</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="../../js/jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="../../js/jquery/jquery.serializejson.js"	type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../../css/newuser.css">
</head>
    <body>
    	<div id="header"></div>
        <div class="container">
        	<div><h2>Cadastro de Usuário</h2><br></div>
         	<form action="javascript:verifica();">
                <p class="form-group">
                    <label for="inputUser">Usuário: </label>
                    <input type="text" id="nome" name="nome" placeholder="Nome de Usuário" required>
                </p>
                <p class="form-group">
                    <label for="inputEmail">E-mail: </label>
                    <input type="e-mail" id="email" name="email" required>
                </p>                
                <p class="form-group">
                    <label for="inputPassword">Senha: </label>
                    <input type="password" id="password" name="password" required>
                </p>   
                <button id="submit">Cadastrar</button>                
                <button onclick="limpa_form()">Limpar</button>
                </div>
            </form>
        </div>
        <div id="footer"></div>
    <script>
    $(document).ready(function(){
		$("#header").load('menu.html');
		$("#footer").load('footer.html');
	});
    
    function limpa_form(){	
    	$(':input','#form')
    	 .not(':button, :submit, :reset, :hidden')
    	 .val('')
    	 .removeAttr('checked')
    	 .removeAttr('selected');
    }
    
    function verifica(){
    		user = new Object();
    		user.nome = document.getElementById("nome").value;
	        user.email = document.getElementById("email").value;
	        user.password = document.getElementById("password").value;
	        user.data_exclusao = null;
	        
	        		$.ajax({
					     type: "POST",
					     url: "http://localhost:8080/VirtualQueue/VQ/user/createform",
					     data: JSON.stringify(user),
					     contentType: "application/json; charset=utf-8",
					     dataType: "json",
					     processData: true,
					     success: function (vdata, status, jqXHR) {
					    	 if (vdata == true) {
					    		 swal({   
					    	    		title: "Usuário Cadastrado!",   
					    	    		text: "",   
					    	    		type: "",   
					    	    		showCancelButton: false,   
					    	    		confirmButtonColor: "#141E5F",   
					    	    		confirmButtonText: "Sim",   
					    	    		cancelButtonText: "No",   
					    	    		closeOnConfirm: true,   
					    	    		closeOnCancel: false }, 
					    	    		function(isConfirm){   
					    	    			window.location = "newuser.html";
					    	    		});
							 }else {
								swal("","Este email já está sendo usado")
							 }
					     },
					     error: function (xhr) {
					         alert("Erro" + xhr.responseText);
					     }
					});
    	    }
    </script>
    </body>
</html>
