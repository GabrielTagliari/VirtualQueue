<!DOCTYPE html>
<html>
<head>
<title>Virtual Queue</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="../../js/jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="../../js/jquery/jquery.serializejson.js"	type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../../css/newuser.css">
</head>
    <body>
    	<div id="header"></div>
        <div class="container">
        	<div><h2>Cadastro de Usu치rio</h2><br></div>
         	<form id="form" action="../../VQ/user/createform" method="GET">
                <p class="form-group">
                    <label for="inputUser">Usu치rio: </label>
                    <input type="text" id="usuario" name="usuario" placeholder="Nome de Usu치rio" required>
                </p>
                <p class="form-group">
                    <label for="inputEmail">E-mail: </label>
                    <input type="e-mail" id="email" name="email" required>
                </p>                
                <p class="form-group">
                    <label for="inputPassword">Senha: </label>
                    <input type="password" id="password" name="password" required>
                </p>   
                <button id="submit">Cadastrar</button>                
                <button onclick="limpa_form()">Limpar</button>
                </div>
            </form>
        </div>
        <div id="footer"></div>
    <script>
    $(document).ready(function(){
		$("#header").load('menu.html');
		$("#footer").load('footer.html');
	});
    
    function limpa_form(){	
    	$(':input','#form')
    	 .not(':button, :submit, :reset, :hidden')
    	 .val('')
    	 .removeAttr('checked')
    	 .removeAttr('selected');
    }
    
    $('#form').submit(function(){
        swal("Usu치rio Cadastrado!","","success")
    });
   
    </script>
    </body>
</html>
