<!DOCTYPE html>
<html>
<head>
<title>Virtual Queue</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="../../js/jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
	<script src="../../js/jquery/jquery.serializejson.js"	type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../../css/newproduto.css">
</head>
    <body>
    	<div id="header"></div>
        <div class="container">
        	<div><h2>Cadastro de Produtos</h2><br></div>
            <form id="form" action="../../VQ/produto/createform" method="GET">
                <p class="form-group">
                    <label for="inputName">Nome: </label>
                    <input type="text" id="name" name="nome" required>
                </p>
                <p class="form-group">
                    <label for="inputDescription">Descrição: </label>
                    <input type="text" id="descricao" name="descricao">
                </p>
                <p class="form-group">
                    <label for="inputCategory">Categoria: </label>
                    <input type="text" id="tipo" name="tipo" required>
                </p>
                <p class="form-group">
                    <label for="inputPrice">Valor: </label>
                    <input for="number" id="preco" name="preco" required>
                </p>  
                <button>Salvar</button>
                <button onclick="limpa_form()">Limpar</button>
            </form>  
        </div>
        <div id="footer"></div>
    <script type="text/javascript">
    $(document).ready(function(){
		$("#header").load('menu.html');
		$("#footer").load('footer.html');
	});
    
    function limpa_form(){	
    	$(':input','#form')
    	 .not(':button, :submit, :reset, :hidden')
    	 .val('')
    	 .removeAttr('checked')
    	 .removeAttr('selected');
    }
    
    $('#form').submit(function(){
    	swal({   
    		title: "Produto Cadastrado!",   
    		text: "",   
    		showConfirmButton: false 
    		});
    	setTimeout(function () { window.location.reload(); }, 500);
    });
   
    </script>
    </body>
</html>
